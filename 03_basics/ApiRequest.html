<script>
    const requestURL='https://api.github.com/users/UtkarshSingh8789'
    const xhr= new XMLHttpRequest()/*ishke through data request send hota hai*/
    xhr.open('GET',requestURL)// jaise hi humlog request bhjenge state change hota hai ushko continuously aise monitor
    //continuousy monitor krne ke liye;
    xhr.onreadystatechange=function(){
    console.log(xhr.readyState)
    if(xhr.readyState===4){
        const data=JSON.parse(this.responseText)
        console.log(typeof data)
        console.log(data.followers)//undefined aarha hai;//kyuki data ky type string ushko hmlog ko object/JSON me convert krna hoga
    }
    }
    xhr.send()
