<script>

    //another method;

    document.getElementById('owl').addEventListener('click',function(e){

    // //agr owl pe clicked kreng to in case of bubbling mode phle clicked owl print hoga and then clickked insde url
    document.getElementById('owl').addEventListener('click',function(e){
        console.log('owl')
        e.stopPropagation()//ishme ab buuble upr nhi jaayeg only output owl clicked;
    },false/*ye default hota hai*/)
    //main chahtu hu ki agr humlog ggooofle pe click kre toh we open nah ho ya ushko google ke site pe nah le jaye;
    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault()
        e.stopPropagation()
